<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Change Later or Else -->
    <a-scene inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">

      <a-assets>
        
      <!-- CAD Models -->
        
      <a-asset-item id="terrain" src="CAD Models/untitled.glb"></a-asset-item>
      <a-asset-item id="rocks" src="CAD Models/rock.glb"></a-asset-item>
      <a-asset-item id="tree1" src="CAD Models/acacia_tree.glb"></a-asset-item>
      <a-asset-item id="tree2" src="CAD Models/realistc_tree_vol.1.glb"></a-aseet-item>
      <a-asset=item id="fence" src="CAD Models/fence.glb"></a-asset>


      <!-- Textures -->

        <img id="bluesky" src="Textures/Skies0306_350.jpg">
        <img id="grass" src="Textures/7_moss texture-seamless.jpg">
        <img id="dirt" src="Textures/DIRT.jpg">
      </a-assets>

      <!-- Terrain -->

      <a-entity gltf-model="#terrain" position="0 0 0" scale="6 6 6" rotation="0 180 0" shadow="cast: true; receive: true"></a-entity>
      <a-plane src="#dirt" position="0 0.4 0" rotation="-90 0 0" scale="60 60 60" shadow="cast: true; receive: true"></a-plane>
      
      <!-- Lighting  -->
      
      <a-entity light="color:#FCF6EA; type:directional; intensity: 0.9; castShadow: true; type: point; shadowBias: -0.001; decay: -0.3" position="60 30 100" rotation="-60 0 0"></a-entity>
      <a-entity light="color:#C7AB74; type:directional; intensity: 1.6" position="-25 60 10"></a-entity>

      <!-- Trees -->
      
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="6 6.3 18" scale="3 3 3" rotation="-10 0 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="2 4.3 18" scale="3 3 3" rotation="-10 120 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="-17 0 -7" scale="2.4 2.4 2.4" rotation="-10 -40 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="-19 1.6 0" scale="2.1 2.1 2.1" rotation="-10 -280 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="-16 1.4 10" scale="2.8 2.8 2.8" rotation="-10 180 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="26 2 -20" scale="2.8 2.8 2.8" rotation="-10 120 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#tree1" position="18 2 -14" scale="2.8 2.8 2.8" rotation="-10 -120 0"></a-entity>

      <!-- Rocks -->

      <a-entity shadow="cast: true; receive: false" gltf-model="#rocks" position="-38 4 17" scale="12 12 12" rotation="-180 0 0"></a-entity>
      <a-entity shadow="cast: true; receive: false" gltf-model="#rocks" position="15 0.1 9" scale="2 2 4" rotation="0 53 0"></a-entity>

      <a-entity shadow="cast: true; receive: false" gltf-model="#rocks" position="-10 -0 32" scale="10 12 27" rotation="0 270 0"></a-entity>
