<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="drymoss" src="Alligator_Ground.jpg">
        <img id="bluesky" src="Skies0306_350.jpg">
        <img id="drymossnormal" src="3092-normal.jpg">
      </a-assets>
      <!-- Add normal map -->
        <a-plane src="#drymoss" rotation="-90 0 0" scale="180, 180, 180" repeat="10 10" material="roughness: 0.7; normalMap: #drymossnormal;"></a-plane>
        <a-sky src="#bluesky" material="normalMap: #drymossnormal; normalTextureRepeat: 10 10;"></a-sky>
        <a-entity light="type: ambient; color: #BBB" light="castShadow:true;" intensity="0.2"></a-entity>
        <a-entity light="type: hemisphere; color: #33C; groundColor; #3C3; intensity: 2"></a-entity>
        <a-light type="directional"  position="5 6 1" intensity="0.9"></a-light>
    </a-scene>
  </body>
</html>
