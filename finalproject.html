<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="terrain" src="CAD Models/untitled.glb"></a-asset-item>
        <img id="bluesky" src="Textures/Skies0306_350.jpg">
        <img id="grass" src="Textures/7_moss texture-seamless.jpg">
        <img id="dirt" src=""
      </a-assets>

      <a-entity gltf-model="#terrain" position="0 0 0" scale="5 5 5" rotation="0 180 0" shadow="cast: true; receive: false"></a-entity>
      <a-plane position="0 0.4 0" rotation="-90 0 0" scale="50 50 50"></a-plane>
      

      <a-sky src="#bluesky"></a-sky>
    </a-scene>
  </body>
</html>
